{% extends 'base.html' %}

{% block title %}Modifier un Ticket{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 text-body">
            <h1 class="text-center mb-4">Modifier un Ticket</h1>
            <div class="bg-light bg-gradient border border-light rounded-2 shadow-sm p-5 m-2">
                <form method="post" enctype="multipart/form-data" aria-labelledby="formTitle">
                    {% csrf_token %}
                    <h2 class="mb-3" id="formTitle">Information sur le Livre/Article</h2>
                    <div class="form-group mb-3">
                        <label for="titleField">Titre</label>
                        <input type="text" id="titleField" class="form-control" name="title" value="{{ form.title.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="descriptionField">Description</label>
                        <textarea id="descriptionField" class="form-control" name="description">{{ form.description.value|default_if_none:'' }}</textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="imageField">Image</label>
                        <input type="file" id="imageField" class="form-control-file" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2" >Mettre Ã  jour le Ticket</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
