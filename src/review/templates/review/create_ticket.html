{% extends 'base.html' %}

{% block title %}Créer un Ticket{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Créer un Ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Soumettre le Ticket</button>
    </form>
</div>
{% endblock %}
