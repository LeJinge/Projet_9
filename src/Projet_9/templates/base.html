{% load static %}

<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'review/css/style.css' %}" rel="stylesheet">

    <title>{% block title %}Mon Site{% endblock %}</title>
</head>
<body class="p-3 mb-2 bg-white text-dark" >
    <div class=" card-header container-fluid shadow-sm bg-light bg-gradient border border-light border-2 ">
        <div class="row align-items-center " >
            <!-- Colonne vide pour l'équilibrage -->
            <div class="col-lg-4 col-md-2 col-sm-2 d-none d-md-flex "></div>

            <!-- Colonne pour le logo -->
            <div class="col-lg-4 col-md-4 col-sm-2 col-xs-1 d-flex justify-content-center mt-3 mb-3 ">
                <a href="{% url 'user_feed' %}">
                    <img src="{% static 'images/LITrevu banner.png' %}" alt="Logo" class="img-fluid" style="max-height: 100px;">
                </a>
            </div>

            <!-- Colonne pour la barre de navigation -->
            {% if show_navbar %}
                <div class="col-lg-4 col-md-6 col-sm-8 col-xs-10 d-flex justify-content-end ">
                    {% include 'navbar.html' %}
                </div>
            {% else %}
                <!-- Colonne vide si pas de navbar -->
                <div class="col-md-4"></div>
            {% endif %}
        </div>
    </div>

    <div class="content mt-md-5 mb-md-5">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <!-- Contenu du pied de page -->
    </div>

    <!-- Bootstrap JS et dépendances -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="{% static 'review/js/star.js' %}"></script>
</body>
</html>
