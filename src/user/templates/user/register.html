{% extends 'base.html' %}

{% block title %}S'inscrire{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="d-flex justify-content-center align-items-center">Inscrivez-vous</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Nom d'utilisateur -->
        <div class="form-group row justify-content-center">
            <div class="col-md-6 mb-2">
                <input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group row justify-content-center">
            <div class="col-md-6 mb-2">
                <input type="email" class="form-control" id="email" name="email" placeholder="Adresse Email" required>
            </div>
        </div>

        <!-- Mot de passe -->
        <div class="form-group row justify-content-center">
            <div class="col-md-6 mb-2">
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            </div>
        </div>

        <div class="form-group row justify-content-center">
            <div class="col-md-6 mb-2">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmez le mot de passe" required>
            </div>
        </div>

        <!-- Bouton d'inscription -->
        <div class="form-group row justify-content-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                <p>Déjà inscrit ? <a href="{% url 'login' %}">Connectez-vous</a></p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
